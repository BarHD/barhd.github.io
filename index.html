<script>
  $(function () { // wait for document ready
    // init
    var controller = new ScrollMagic.Controller({
      globalSceneOptions: {
        triggerHook: 'onLeave'
      }
    });

    // get all slides
    var slides = document.querySelectorAll("section.panel");

    // create scene for every slide
    for (var i=0; i<slides.length; i++) {
      new ScrollMagic.Scene({
          triggerElement: slides[i]
        })
        .setPin(slides[i])
        .addTo(controller);
      }

      var tween = TweenMax.to($(this).find(".animate"), 0.3, {opacity:0});
      new ScrollMagic.Scene({
          triggerElement: '#middle'
        })
        .setTween(tween)
        .addTo(controller);

      var tween1 = TweenMax.to($(this).find(".animate1"), 0.3, {opacity:0});
      new ScrollMagic.Scene({
          triggerElement: '#middle1'
        })
        .setTween(tween1)
        .addTo(controller);
    });
</script>
<script src="js/animatescroll.js"> </script>

<script>
function isEventSupported(eventName) {
    var el = document.createElement('div');
    eventName = 'on' + eventName;
    var isSupported = (eventName in el);
    if (!isSupported) {
        el.setAttribute(eventName, 'return;');
        isSupported = typeof el[eventName] == 'function';
    }
    el = null;
    return isSupported;
}

$(document).ready(function() {
    // Check which wheel event is supported. Don't use both as it would fire each event 
    // in browsers where both events are supported.
    var wheelEvent = isEventSupported('mousewheel') ? 'mousewheel' : 'wheel';

    // Now bind the event to the desired element
    $('#first').on(wheelEvent, function(e) {
        var oEvent = e.originalEvent,
            delta  = oEvent.deltaY || oEvent.wheelDelta;
            e.preventDefault();

        // deltaY for wheel event
        // wheelData for mousewheel event

        if (delta > 0) {
            $("#middle").animatescroll();
        }
    });
});
</script>
